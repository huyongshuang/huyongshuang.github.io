    enable: false # 是否启用mermaid
    version: "11.4.1" # 默认 v11.4.1



# 页面模版
# Docs: https://redefine-docs.ohevan.com/page_templates
page_templates:
  # 友情链接页码
  friends_column: 2
  # 标签页面样式
  tags_style: blur # blur, cloud



# CDN加速
# Docs: https://redefine-docs.ohevan.com/cdn
cdn:
  # 是否启用CDN
  enable: false
  # CDN提供商
  provider: npmmirror # CDN提供商：npmmirror, zstatic, cdnjs, jsdelivr, unpkg, custom
  # 自定义CDN URL
  # 格式示例: https://cdn.custom.com/hexo-theme-redefine/${version}/source/${path}
  # ${path}必须指向主题的source文件夹的根目录
